<mat-menu #actions="matMenu">

  <button mat-menu-item
          *ngIf="isAuthSkipped()"
          (click)="logout()"
          i18n>Sign in
  </button>
  <button mat-menu-item
          *ngIf="isLoggedIn()"
          i18n
          (click)="settings()">
    <span i18n>Settings</span>
  </button>
  <mat-divider *ngIf="isLoggedIn()"></mat-divider>

  <button mat-menu-item
          *ngIf="isLoggedIn()"
          i18n
          (click)="about()">
    <span i18n>About</span>
  </button>

  <mat-divider *ngIf="isLoggedIn()"></mat-divider>

  <button mat-menu-item
          *ngIf="isLoggedIn()"
          (click)="logout()"
          i18n>
    <span i18n>Sign out</span>
  </button>
</mat-menu>

<button mat-icon-button
        color="primary"
        [matMenuTriggerFor]="actions"
        (click)="$event.stopPropagation()"
        matTooltip="Account Setting">
  <mat-icon class="kd-user-panel-icon kd-primary-toolbar-icon">account_circle</mat-icon>
  <svg class="kd-cross-style"
       *ngIf="isAuthSkipped()"
       width="40px"
       height="40px"
       viewBox="0 0 40 40">
    <line class="kd-cross-outline"
          x1="10"
          x2="30"
          y1="10"
          y2="30" />
    <line class="kd-cross-line-primary"
          x1="10"
          x2="30"
          y1="10"
          y2="30" />
  </svg>
</button>
