<mat-drawer-container class="kd-nav">
  <mat-drawer class="kd-nav"
              mode="side">

    <div *ngIf="isSystem"
         class="kd-nav-system-control">
      <kd-tenant-selector></kd-tenant-selector>
      <mat-divider></mat-divider>
      <kd-namespace-selector></kd-namespace-selector>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <kd-nav-item class="kd-nav-group-item" state="/partition" i18n>
                <img class="menu_icon" src="assets/images/cluster_management_icon.svg" alt="" style="height: 18px; width: 18px">
                <strong>Cluster Management</strong>
              </kd-nav-item>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div  class="kd-nav-group">
            <kd-nav-item  class="kd-nav-item" state="/partition" i18n>
              <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
              Cluster Monitoring
            </kd-nav-item>
            <kd-nav-item class="kd-nav-item" state="/clusterrole" i18n>
              <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
              Cluster roles
            </kd-nav-item>
            <kd-nav-item  class="kd-nav-item" state="/tenant" i18n>
              <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
              Tenants
            </kd-nav-item>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" i18n>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <kd-nav-item class="kd-nav-group-item" state="/overview" i18n>
                <img class="menu_icon" src="assets/images/cluster_management_icon.svg" alt="" style="height: 15px; width: 15px" >
                <strong>Tenant Management</strong>
              </kd-nav-item>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="kd-nav-group">
            <kd-nav-item class="kd-nav-item" state="/overview" i18n>
              <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
              Tenant Monitoring
            </kd-nav-item>
            <kd-nav-item class="kd-nav-item" state="/role" i18n>
              <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
              Roles
            </kd-nav-item>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>
    </div>

    <div class="kd-nav-group">
      <mat-panel-title>
        <kd-nav-item class="kd-nav-group-item" state="/resourcequota" [exact]="true" i18n>
          <img class="menu_icon" src="assets/images/resource_quota.svg" alt="" style="height: 18px; width: 18px">
          <strong>Quota Management</strong>
        </kd-nav-item>
      </mat-panel-title>
      <kd-pinner-nav kind="resourcequota"></kd-pinner-nav>
      <mat-divider></mat-divider>
    </div>


    <mat-accordion>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <kd-nav-item class="kd-nav-group-item" state="/workloadoverview" i18n>
              <img class="menu_icon" src="assets/images/workloads_icon.svg" alt="" style="height: 18px; width: 18px">
              <strong>Workloads</strong>
            </kd-nav-item>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="kd-nav-group">
          <kd-nav-item class="kd-nav-item" state="/workloadoverview" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Overview
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/cronjob" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Cron Jobs
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/deployment" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Deployments
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/job" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Jobs
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/namespace" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Namespaces
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/pod" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Pods
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/replicaset" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Replica Sets
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/statefulset" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Stateful Sets
          </kd-nav-item>
          <kd-nav-item class="kd-nav-item" state="/virtualmachine" i18n>
            <img class="submenu_icon" src="assets/images/right_double_arrow.svg" alt="">
            Virtual Machines
          </kd-nav-item>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-divider></mat-divider>

    <mat-divider></mat-divider>

    <div class="kd-nav-group">
      <kd-nav-item class="kd-nav-group-item"
                   state="/customresourcedefinition"
                   [exact]="true"
                   i18n>Custom Resource Definitions
      </kd-nav-item>

      <kd-pinner-nav kind="customresourcedefinition"></kd-pinner-nav>
    </div>

    <mat-divider></mat-divider>

    <div class="kd-nav-group">
      <kd-nav-item class="kd-nav-group-item"
                   state="/settings"
                   i18n>Settings
      </kd-nav-item>

      <kd-nav-item class="kd-nav-group-item"
                   state="/about"
                   i18n>About
      </kd-nav-item>
    </div>
  </mat-drawer>
</mat-drawer-container>
