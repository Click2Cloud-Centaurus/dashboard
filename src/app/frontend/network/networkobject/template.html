<kd-object-meta [initialized]="isInitialized"
                [objectMeta]="object?.objectMeta"></kd-object-meta>

<kd-card>
  <div title
       i18n>Data</div>

  <div content>
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle [value]="modes.YAML"
                         [checked]="true">YAML</mat-button-toggle>
      <mat-button-toggle [value]="modes.JSON">JSON</mat-button-toggle>
    </mat-button-toggle-group>

    <div class="kd-code-block"
         #code></div>
  </div>
</kd-card>

<kd-event-list [endpoint]="eventListEndpoint"></kd-event-list>
