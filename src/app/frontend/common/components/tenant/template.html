<div class="kd-namespace-select-title kd-muted"
     i18n>Tenant</div>

<mat-form-field class="kd-namespace-select-input-container">
  <mat-select [(ngModel)]="systemTenantName" disabled>
    <mat-optgroup>
      <mat-option [value]="systemTenantName">{{systemTenantName}}</mat-option>
      <mat-option *ngFor="let tenant of tenants | filterBy: selectTenantInput"
                  [value]="tenant">
        {{tenant}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
