<style>
  :host ::ng-deep.detail_sec {
    display: none !important;
  }
</style>

<div class="row">
  <div class="create_btn_sec" align="right">
    <button mat-raised-button matTooltip="Add Node" color="primary" (click)="onClick()">
      <img class="add_icon" src="assets/images/plus_icon_white.svg" alt="">
      Add Node</button>
  </div>
</div>

<kd-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row"
       i18n>Resource Partition</div>
  <div description><span class="kd-muted-light"
                         i18n>Items:&nbsp;{{totalItems}}</span></div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               matSort
               [matSortActive]="getColumns()[2]"
               matSortDisableClear
               matSortDirection="asc">
      <ng-container [matColumnDef]="getColumns()[0]">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let node">
          <mat-icon [ngClass]="getStatus(node).iconClass">
            {{getStatus(node).iconName}}
          </mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[1]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
                         i18n>Name</mat-header-cell>
        <mat-cell *matCellDef="let node">
          <a routerLink="/node" routerLinkActive="active">
            RP1
          </a>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[2]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
                         i18n>Age</mat-header-cell>
        <mat-cell *matCellDef="let node">
          <kd-date [date]="node.objectMeta.creationTimestamp"
                   relative></kd-date>
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let col of getActionColumns()"
                    [matColumnDef]="col.name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let node">
          <kd-dynamic-cell [component]="col.component"
                           [resource]="node"></kd-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getColumns();"></mat-row>
    </mat-table>

    <mat-paginator [length]="totalItems"
                   [pageSize]="itemsPerPage"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"></mat-paginator>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
