<h4 mat-dialog-title
    i18n>Create a new tenant</h4>
<mat-dialog-content class="kd-dialog-text">
  <ng-container>
    <div i18n>The new tenant will be added to the cluster.</div>
    <div>
      <form [formGroup]="form">
        <mat-form-field>
          <input matInput
                 type="text"
                 i18n-placeholder
                 placeholder="Tenant name"
                 name="tenant"
                 formControlName="tenant"
                 required />
          <mat-hint align="end">{{tenant.value.length}} / {{tenantMaxLength}}</mat-hint>
          <mat-error *ngIf="tenant.errors?.required"
                     i18n>
            Name is required.
          </mat-error>
          <mat-error *ngIf="tenant.errors?.maxlength"
                     i18n>
            Name must be up to {{tenantMaxLength}} characters long.
          </mat-error>
          <mat-error *ngIf="tenant.errors?.pattern"
                     i18n>
            Name must be alphanumeric and may contain dashes.
          </mat-error>
        </mat-form-field>
      </form>
    </div>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <ng-container>
    <button mat-button
            type="submit"
            color="primary"
            (click)="getData()"
            [disabled]="isDisabled()"
            i18n>Create</button>
    <button mat-button
            (click)="cancel()"
            i18n>Cancel</button>
  </ng-container>
</mat-dialog-actions>
