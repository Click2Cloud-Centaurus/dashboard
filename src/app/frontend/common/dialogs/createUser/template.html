<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a User</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <div class="form-check form-check-inline">
        <label class="radio_container">
          <input type="radio" name="radio" id="first_tab" checked (click)="showContent1();">
          <span class="checkmark"></span>
          <span class="radio_text">Create from form</span>
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="radio_container">
          <input type="radio" name="radio" id="second_tab" (click)="showContent2();">
          <span class="checkmark"></span>
          <span class="radio_text">Create from input</span>
        </label>
      </div>
    </div>
  </div>
  <div class="tab_content first_tab_content" id="first_tab_content">
    <div class="content_body">
      <div class="row">
        <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label>Enter Tenant*</mat-label>
            <input matInput disabled >
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label>StorageClusterid: 0</mat-label>
            <input matInput disabled>
          </mat-form-field>
        </div> -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off">
            <mat-label>Type of user</mat-label>
            <mat-select  formControlName="usertype">
              <mat-option>None</mat-option>
              <mat-option value="TenantAdmin">Tenant Admin</mat-option>
              <mat-option value="ClusterAdmin">Cluster Admin</mat-option>
              <mat-option value="TenantUser">Tenant User</mat-option>
            </mat-select>
            <input matInput >
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label>Username*</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label>Password*</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="content_footer">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" [disabled]="isCreateDisabled()" type="submit" (click)="createTenantUser()">Create</button>
          </mat-dialog-actions>
        </div>
      </div>
    </div>

  </div>
  <div class="tab_content second_tab_content" id="second_tab_content">
    <div class="content_body">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="bold">YAML</mat-button-toggle>
            <mat-button-toggle value="italic">JSON</mat-button-toggle>
          </mat-button-toggle-group>
          <p>
            <mat-form-field class="custom_textarea" appearance="fill">
              <textarea matInput></textarea>
            </mat-form-field>
          </p>
        </div>
      </div>
    </div>
    <div class="content_footer">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true">Upload</button>
          </mat-dialog-actions>
        </div>
      </div>
    </div>
  </div>
</form>
