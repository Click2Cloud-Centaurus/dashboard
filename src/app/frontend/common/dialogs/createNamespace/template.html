<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a new Namespace</h2>
      <h2 class="dialog_title">The new namespace will be added to the cluster.</h2>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Tenant Name</mat-label>
        <input type="text" matInput formControlName="tenant" required/>
        <mat-hint align="end">0/24</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Namespace Name</mat-label>
        <input type="text" matInput formControlName="namespace" required/>
        <mat-hint align="end">0/24</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <span class="help_text">The new namespace with the specified name will be added to the cluster.</span>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" type="submit" (click)="createNamespace()">Create</button>
    </mat-dialog-actions>
  </div>
</form>
