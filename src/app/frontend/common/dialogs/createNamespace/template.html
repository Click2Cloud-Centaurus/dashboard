<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a new Namespace</h2>
      <h2 class="dialog_title">The new namespace will be added to the cluster.</h2>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Namespace</mat-label>
        <input type="text" matInput formControlName="namespace" required autocomplete="off"/>
        <mat-hint align="end">0/24</mat-hint>
      </mat-form-field>
      <div class="error_sec" *ngIf="namespace.errors && (namespace.dirty || namespace.touched)">
        <span class="red" *ngIf="namespace.errors.required">Name is required.</span>
        <span class="red" *ngIf="namespace.hasError('pattern')">Name must be alphanumeric and may contain dashes.</span>
        <span class="red" *ngIf="namespace.hasError('maxlength')">Name should not be greater than 63 characters.</span>
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <span class="help_text">The new namespace with the specified name will be added to the cluster.</span>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" type="submit" (click)="createNamespace()" [disabled]="!form1.valid">Create</button>
    </mat-dialog-actions>
  </div>
</form>
