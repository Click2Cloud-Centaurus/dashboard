<div class="row">
  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <h2 mat-dialog-title>Create a new Namespace</h2>
    <h2 class="dialog_title">The new namespace will be added to the cluster.</h2>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-6">
    <mat-form-field appearance="fill">
      <mat-label>Namespace Name *</mat-label>
      <input matInput>
      <mat-hint align="end">0/24</mat-hint>
    </mat-form-field>
  </div>
  <div class="col-12 col-sm-6 col-md-6 col-lg-6">
    <span class="help_text">The new namespace with the specified name will be added to the cluster.</span>
    <a href="" target="_blank" class="help_text_link">
      Learn more
      <i class="material-icons">open_in_new</i>
    </a>
  </div>
  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true">Create</button>
    </mat-dialog-actions>
  </div>
</div>
