<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a new Clusterrole</h2>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <p class="note_text">*Use lower case alphanumeric characters or '-'.</p>
    </div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="clusterrole" required />
        </mat-form-field>
      </div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
        <mat-form-field appearance="fill">
          <mat-label>Apigroups</mat-label>
          <input matInput formControlName="apigroups" required/>
        </mat-form-field>
      </div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
        <mat-form-field appearance="fill">
          <mat-label>Resources</mat-label>
          <input matInput formControlName="resources" required/>
        </mat-form-field>
      </div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
        <mat-form-field appearance="fill">
          <mat-label>Verbs</mat-label>
          <input matInput formControlName="verbs" required/>
        </mat-form-field>
      </div>

    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-button [mat-dialog-close]="true" type="submit" (click)="createclusterrole()">Create</button>
        </mat-dialog-actions>
      </div>
  </div>
</form>
