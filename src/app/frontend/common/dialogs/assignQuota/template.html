<form [formGroup]="form1">
  <div class="row">
<!--    <div class="col-2 col-sm-12 col-md-12 col-lg-12">-->
      <h2 mat-dialog-title>Assign Quota</h2>
    </div>
<!--  </div>-->

  <div class="tab_content first_tab_content" id="first_tab_content">
    <div class="content_body">
      <div class="row">

        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label>Enter Tenant</mat-label>
            <input matInput type="text"   formControlName="tenant" required />
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label>Enter Namespace</mat-label>
            <input matInput type="text"   formControlName="tenant" required />
          </mat-form-field>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-form-field appearance="fill">
            <mat-label>Enter Pod</mat-label>
            <input matInput type="text"   formControlName="tenant" required />
          </mat-form-field>
        </div>

      </div>
    </div>
    <div class="content_footer">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" type="submit" (click)="createTenant()">Update</button>
          </mat-dialog-actions>
        </div>
      </div>
    </div>

  </div>
</form>
