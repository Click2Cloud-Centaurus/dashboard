
<form [formGroup]="form1" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a new Quota</h2>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Tenant*</mat-label>
        <mat-select>
          <mat-option value="tenant">Tenant-a</mat-option>
          <mat-option value="tenant">Tenant-b</mat-option>
          <mat-option value="tenant">Tenant-c</mat-option>
          <mat-option value="tenant">Tenant-d</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Namespace*</mat-label>
        <mat-select>
          <mat-option value="namespace">Namespace-a</mat-option>
          <mat-option value="namespace">Namespace-b</mat-option>
          <mat-option value="namespace">Namespace-c</mat-option>
          <mat-option value="namespace">Namespace-d</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field appearance="fill">
        <mat-label>Enter Quota*</mat-label>
        <input matInput autocomplete="off">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h5 class="label_text">Select Object Quota</h5>
      <div formArrayName='users'>
        <ng-container *ngFor="let userFormGroup of userFormGroups.controls; let i=index">
          <div [formGroupName]="i">
            <div class="row">
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <mat-form-field appearance="fill">
                  <mat-select formControlName="formselect" placeholder="Select *">
                    <mat-option value="services">Services</mat-option>
                    <mat-option value="cpu">CPU</mat-option>
                    <mat-option value="memory">Memory</mat-option>
                    <mat-option value="pods">Pods</mat-option>
                    <mat-option value="config_maps">Config Maps</mat-option>
                    <mat-option value="pvc">PVC</mat-option>
                    <mat-option value="secrets">Secrets</mat-option>
                    <mat-option value="storage">Storage</mat-option>
                    <mat-option value="ephemeral_storage">Ephemeral Storage</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <mat-form-field appearance="fill">
                  <input matInput type="number" formControlName="forminput" autocomplete="off">
                </mat-form-field>
              </div>
            </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12" *ngIf="i!=0">
              <div class="close_btn_sec" (click)="removeFormControl(i)">
                <img src="assets/images/close_icon.svg" alt="">
              </div>
            </div>

          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12" align="end">
      <div class="add_btn_sec">
        <button mat-raised-button matTooltip="Add Role" color="primary" (click)="addFormControl()">
          <img class="add_icon" src="assets/images/plus_icon_white.svg" alt="">
          Add</button>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" type="submit" (click)="createQuota()">Create</button>
      </mat-dialog-actions>
    </div>

  </div>
</form>
