
<kd-card role="table">
  <div title
       fxLayout="row"
       i18n>Users</div>
  <div description><span class="kd-muted-light"
                         i18n>Items:&nbsp;</span></div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div content>
    <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container [matColumnDef]="username"   *ngFor="let username of displayedColumns">
        <th mat-header-cell style="font-size: 18px;padding: 21px 0;" *matHeaderCellDef> Name </th>
        <td mat-cell style="padding-left: 16px;font-size: 16px;"  *matCellDef="let element"> {{element[username]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="totalItems"
                   [pageSize]="itemsPerPage"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"></mat-paginator>

  </div>
</kd-card>
