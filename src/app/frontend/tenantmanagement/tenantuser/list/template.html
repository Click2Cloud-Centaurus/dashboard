<style>
  td.mat-cell:first-of-type, td.mat-footer-cell:first-of-type, th.mat-header-cell:first-of-type{
    padding: 20px !important;
    font-size: 15px !important;
  }
  td.mat-cell, td.mat-footer-cell, th.mat-header-cell{
    padding: 20px !important;
    font-size: 15px !important;
  }
  .kd-light-theme .mat-table{
    box-shadow: none !important;
  }
</style>
<kd-card role="table">
  <div title
       fxLayout="row"
       i18n>Users</div>
  <div description><span class="kd-muted-light"
                         i18n>Items:3&nbsp;</span></div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>
  <div content>
    <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container [matColumnDef]="user"   *ngFor="let user of displayedColumns">
        <th  mat-header-cell  *matHeaderCellDef> {{user}} </th>
        <td mat-cell   *matCellDef="let element"> {{element[user]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="1"
                   [pageSize]="1"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"></mat-paginator>
  </div>
</kd-card>
