
<style>
  td.mat-cell:first-of-type, td.mat-footer-cell:first-of-type, th.mat-header-cell:first-of-type{
    padding: 20px !important;
    font-size: 15px !important;
  }
  td.mat-cell, td.mat-footer-cell, th.mat-header-cell{
    padding: 20px !important;
    font-size: 15px !important;
  }
  .kd-light-theme .mat-table{
    box-shadow: none !important;
  }
</style>
<div class="row"><div class="col-12 col-sm-12 col-md-12 col-lg-12"><div class="create_btn_sec" align="end"><button mat-raised-button matTooltip="Add Tenant" color="primary" (click)="onClick()"><img class="add_icon" src="assets/images/plus_icon_white.svg" alt="">
  Create New User</button></div></div></div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>User Name</th>
    <th>Type</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userArray">
    <td>{{user.id}}</td>
    <td>{{user.username}}</td>
    <td>{{user.type}}</td>
    <td>
      <button (click)="deleteUser(user.id,user.username)">Delete</button>
      <button (click)="editUser(user.username)">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
